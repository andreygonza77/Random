<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="https://icons.veryicon.com/png/o/miscellaneous/face-monochrome-icon/password-76.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body class="bg-dark">
    <div class="container bg-primary text-white rounded-4 mt-5">
        <div class="row g-3 align-items-center justify-content-center ">
            <h3 class="text-center pwg"> 🔐 Password Generator 🔐</h3>
            <div class="col-md-4 text-center">
                <button class="btn btn-light border px-4 py-2 w-100">Generate</button>
            </div>

            <div class="col-md-4 text-center">
                <p class="passwordTxt text-center bg-dark text-warning py-2 px-4 rounded mb-0   ">password</p>
            </div>

            <div class="col-md-4 text-center">
                <select name="Style" class="passwordStyle form-select" value="Choose a password style">
                    <option value="opt1">****************</option>
                    <option value="opt2">****-****-****</option>
                    <option value="opt3">**********</option>
                </select>
            </div>
        </div> 
        <div class="text-center mt-4 small opacity-75">
        Created by <a href="https://github.com/andreygonza77" class="text-white text-decoration-underline">@andreygonza77</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
